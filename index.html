<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        max-width: 320px;
        position: relative;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 32px;
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    .hearts {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 80px;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        position: absolute;
        right: 10px;
        bottom: 0;
        background: #ddd;
        color: #555;
        border: none;
        padding: 6px 12px;
        font-size: 10px;
        border-radius: 12px;
        cursor: pointer;
    }

    .message {
        margin-top: 25px;
        font-size: 18px;
        color: #ff4d6d;
        display: none;
        font-family: 'Pacifico', cursive;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="hearts">üíñ üíï üíò</div>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">YES üíù</button>
        <button class="no" onmouseover="moveNo()">no</button>
    </div>

    <div class="message" id="msg">
        Yayyy! üíï  
        I knew you‚Äôd say yes ü•∞
    </div>
</div>

<script>
    function moveNo() {
        const btn = document.querySelector('.no');
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
        document.getElementById('msg').style.display = 'block';
    }
</script>

</body>
</html>
