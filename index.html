<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #f8fff8, #dff5e1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .flower {
        position: absolute;
        font-size: 22px;
        animation: float 6s infinite ease-in-out;
        opacity: 0.6;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        max-width: 330px;
        position: relative;
        border: 2px solid #cce8cf;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 30px;
        color: #2f7d32;
        margin-bottom: 10px;
    }

    .flowers {
        font-size: 22px;
        margin-bottom: 18px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 80px;
    }

    .yes {
        background: #2f7d32;
        color: white;
        border: none;
        padding: 15px 42px;
        font-size: 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        position: absolute;
        right: 10px;
        bottom: 0;
        background: #e8f5e9;
        color: #2f7d32;
        border: none;
        padding: 6px 12px;
        font-size: 10px;
        border-radius: 12px;
        cursor: pointer;
    }

    .message {
        margin-top: 25px;
        font-size: 18px;
        color: #2f7d32;
        display: none;
        font-family: 'Playfair Display', serif;
    }
</style>
</head>

<body>

<div class="flower" style="top:10%; left:15%;">ğŸŒ¸</div>
<div class="flower" style="top:20%; right:20%;">ğŸŒ¼</div>
<div class="flower" style="bottom:15%; left:20%;">ğŸŒ·</div>
<div class="flower" style="bottom:20%; right:15%;">ğŸŒ¿</div>

<div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="flowers">ğŸŒ¿ ğŸŒ¸ ğŸŒ¼ ğŸŒ· ğŸŒ¿</div>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">YES ğŸ¤</button>
        <button class="no" onmouseover="moveNo()">no</button>
    </div>

    <div class="message" id="msg">
        You just made my heart bloom ğŸŒ¸ğŸ¤
    </div>
</div>

<script>
    function moveNo() {
        const btn = document.querySelector('.no');
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
        document.getElementById('msg').style.display = 'block';
    }
</script>

</body>
</html>
